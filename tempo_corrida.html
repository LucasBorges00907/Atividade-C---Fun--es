<script>
function main(){
//Cálculo de tempo de prova de corrida ou caminhada
//Dada a distância da prova (em metros) e a velocidade média do atleta (em km/h), calcule o 
//tempo da prova em minutos.
//Para resolver esse exercício, você pode utilizar a fórmula:
//tempo = (distância / (velocidade * 1000)) * 60
//Aqui, a distância está em metros e a velocidade está em km/h, então é necessário converter a 
//velocidade para metros por minuto, multiplicando por 1000 e dividindo por 60.
//Para obter o resultado final em minutos, é necessário multiplicar o resultado da fórmula por 60.
//Lembre-se de utilizar as funções disponíveis (sqrt, pow, floor e %) e os operadores aritméticos 
//(+, -, *, / e %) para realizar os cálculos.

const distancia = Number(prompt("Insira a distância da prova em metros: "))
const velocidadeAtleta = Number(prompt("Insira a velocidade do atleta em km/h: "))
const velocidadempm = converter_velocidade_mpm(velocidadeAtleta)
const tempoDeProva = calcular_tempo_de_prova (velocidadempm,distancia) 

alert("O tempo de prova em minutos é de: "+tempoDeProva)

function calcular_tempo_de_prova(velocidadempm,distancia){
tempoDeProva= (distancia/(velocidadempm*1000))*60
return tempoDeProva 
}

function converter_velocidade_mpm(velocidadeAtleta){
velocidadempm = (velocidadeAtleta*1000)/60
}

}

main()
</script>
