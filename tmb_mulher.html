<script>
 function main(){
    const peso = prompt("Insira o seu peso em kg: ")
    const altura = prompt("Insira a sua altura em cm: ")
    const idade = prompt("Insira a sua idade: ")
    const tmb = calcular_tmb(peso,altura,idade)
    alert("A sua taxa metabólica basal é de: "+ tmb)
    
    function calcular_tmb(peso,altura,idade){
    tmb = 447.6 + (9.2*peso) + (3.1*altura) - (4.3*idade)
    return Math.floor(tmb)
    }
    }
    
    main()
</script>
